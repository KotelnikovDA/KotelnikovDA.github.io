<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CPS</title>
</head>

<body>
    <header class="header">
        <div class="header__left">
            <button class="button">
                <div class="button__icon button__icon-close">

                        <span></span>
                    </div>
                </div>
            </button>
            <div class="logo">
                <div class="logo-svg">

                </div>
            </div>
        </div>
        <div class="header__right">
            <button class="button">
                <div class="button__icon button__icon-search">
                    <div class="search_icon">

                    </div>
                    <div class="search_path-1">
                    </div>
                    <div class="search_path-2">
                    </div>
                </div>
            </button>
        </div>
    </header>

    <main class="main">
        <ul class="list">
            <li class="list__item">
                <div class="list__item--hover"></div>
                <div class="list__a">
                    <a href="#">Ремонт техники</a>
                </div>
            </li>
            <li class="list__item">
                <div class="list__item--hover"></div>
                <div class="list__a">
                    <a href="#">Услуги и сервисы</a>

                </div>
            </li>
            <li class="list__item">
                <div class="list__item--hover"></div>
                <div class="list__a">
                    <a href="#">Корпоративным клиентам</a>

                </div>
            </li>
            <li class="list__item">
                <div class="list__item--hover"></div>
                <div class="list__a">
                    <a href="#">Продавцам техники</a>

                </div>
            </li>
            <li class="list__item">
                <div class="list__item--hover"></div>
                <div class="list__a">
                    <a href="#">Партнерам</a>

                </div>
            </li>
            <li class="list__item">
                <div class="list__item--hover"></div>
                <div class="list__a">
                    <a href="#">Производителям</a>
                </div>
            </li>
            <li class="list__item">
                <div class="list__item--hover"></div>
                <div class="list__a">
                    <a href="#">Наши сервисные центры</a>
                </div>
            </li>
            <li class="list__item">
                <div class="list__item--hover"></div>
                <div class="list__a">
                    <a href="#">Контакты</a>
                </div>

            </li>
        </ul>
    </main>

    <footer class="footer">
        <div class="footer__buttons">
            <div class="community">
                <button class="button">
                    <div class="button__icon button__icon-phone">
                    </div>
                </button>
                <button class="button">
                    <div class="button__icon button__icon-chat">
                    </div>
                </button>
                <button class="button">
                    <div class="button__icon button__icon-profile">
                    </div>
                </button>
            </div>
        </div>
        <div class="footer__mail">
            <div class="mail">
                <a href="mailto:mail@cps.com">mail@cps.com</a>
            </div>
        </div>
        <div class="footer__number">
            <div class="number">
                <a href="tel:+78008908900">8 800 890 8900</a>
            </div>
        </div>
        <div class="footer__langs">
            <div class="footer__lang">
                <a href="#" class="lang">RU</a>
            </div>
            <div class="footer__lang">
                <a href="#" class="lang">EN</a>
            </div>
            <div class="footer__lang">
                <a href="#" class="lang">CH</a>
            </div>
        </div>

</html>
